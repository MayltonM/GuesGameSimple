<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Guess Game</title>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="Gamerule.js"></script>
</head>
<body>
    <header>
        <h1>Este é o jogo da advinhação</h1>
        <h2>Digite um número entre 1 e 100 para tentar a sorte, você tem 10 chances de acertar e a cada chance uma dica será dada, ao acertar a mensagem "Você acertou!" será exibida, Boa sorte!</h2>
    </header>
    <main>
        <label id="chute">Digite aqui seu número:</label>
        <input type="text" name="chute" id="num">
        <button id="but" onclick="chute()">Chutar</button>
        <p id="dica"> </p>
        <p id="chance">Você tem </p>
    </main>
</body>
</html>
